<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Sprite Maker test</title>

		<link rel="stylesheet" href="stylesheets/stylesheet.css" />
		<link rel="stylesheet" href="css/colpick.css" />

		<!--<script src="http://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>-->
		<script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
		<script src="js/colpick.js" type="text/javascript"></script>
		<script src="js/canvas-toBlob.js" type="text/javascript"></script>
		<script src="js/FileSaver.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>

	</head>

	<body>
		<div id="container">
			<p><button class="tool-button" id="b_tool_pencil" disabled="disabled">Pencil</button></p>
			<p><button class="tool-button" id="b_tool_eraser">Erase</button></p>

			<p><button id="b_save_sheet">Save sprite sheet</button></p>
			<p><input type="file" id="i_choose_file" name="file" accept=".sbs" /></p>

			<div class="color-box"></div>

			<div class="color-palette"></div>
			<div class="clear-float"></div>

			<canvas id="canvas_draw" width="320" height="320">
				<p>Sorry, but your browser is currently unsupported by Sprite Maker. Please try the latest version of Firefox:</p>
				<a href="http://www.mozilla.com">Firefox</a>
			</canvas>
		</div>

		<div class='color-palette-item temp hidden'></div>
	</body>

</html>
